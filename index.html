<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Crystal Game</title>

<body>
    <h1>Crystal Collector Game</h1>
    <div id = "images">
        <div class = "row"> 
            <div class = "col-md-3"> <img src = "assets/images/crystal1.jpeg" class="img-responsive crystal"></div>
            <div class = "col-md-3"> <img src = "assets/images/crystal2.jpeg" class="img-responsive crystal"></div>
            <div class = "col-md-3"> <img src = "assets/images/crystal3.jpeg" class="img-responsive crystal"></div>
            <div class = "col-md-3"> <img src = "assets/images/crystal4.jpeg" class="img-responsive crystal"></div>
        </div>
    </div>
    
    <div id = "stats1">
            <div class = "row">
                <div class ="col-md-2"></div>
                <div class ="col-md-3 crystalPurple" id="wins"><p>Wins: <span id = "wins"></span></p></div>
                <div class ="col-md-2"></div>
                <div class ="col-md-3 crystalLavender" id="targetScore"><p>Target Score: <span id = "targetScore"></span></p></div>
                <div class ="col-md-2"></div>
            </div>

            <div id = "stats2">
                    <div class = "row">
                        <div class ="col-md-2"></div>
                        <div class ="col-md-3 crystalBlue" id="losses"><p>Losses: <span id = "losses"></span></p></div>
                        <div class ="col-md-2"></div>
                        <div class ="col-md-3 crystalWhite" id="yourScore"><p>Your Score: <span id = "yourScore"></span></p></div>
                        <div class ="col-md-2"></div>
                    </div>
